<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 16px;
    }
    select {
      padding: 6px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>GPA Calculator</h1>
  <form id="gpaForm">
    <table border="1">
      <tr>
        <th>Subject</th>
        <th>Grade</th>
        <th>Credit</th>
      </tr>
      <!-- 2 subjects x 4 credit -->
      <tr><td>Subject 1</td><td><select name="grade"><option>O</option><option>A+</option><option>A</option><option>B+</option><option>B</option></select></td><td><input type="text" value="4" readonly></td></tr>
      <tr><td>Subject 2</td><td><select name="grade"><option>O</option><option>A+</option><option>A</option><option>B+</option><option>B</option></select></td><td><input type="text" value="4" readonly></td></tr>
      <!-- 4 subjects x 3 credit -->
      <tr><td>Subject 3</td><td><select name="grade"><option>O</option><option>A+</option><option>A</option><option>B+</option><option>B</option></select></td><td><input type="text" value="3" readonly></td></tr>
      <tr><td>Subject 4</td><td><select name="grade"><option>O</option><option>A+</option><option>A</option><option>B+</option><option>B</option></select></td><td><input type="text" value="3" readonly></td></tr>
      <tr><td>Subject 5</td><td><select name="grade"><option>O</option><option>A+</option><option>A</option><option>B+</option><option>B</option></select></td><td><input type="text" value="3" readonly></td></tr>
      <tr><td>Subject 6</td><td><select name="grade"><option>O</option><option>A+</option><option>A</option><option>B+</option><option>B</option></select></td><td><input type="text" value="3" readonly></td></tr>
      <!-- 2 labs x 1 credit -->
      <tr><td>Lab 1</td><td><select name="grade"><option>O</option><option>A+</option><option>A</option><option>B+</option><option>B</option></select></td><td><input type="text" value="1" readonly></td></tr>
      <tr><td>Lab 2</td><td><select name="grade"><option>O</option><option>A+</option><option>A</option><option>B+</option><option>B</option></select></td><td><input type="text" value="1" readonly></td></tr>
    </table>
    <button type="button" class="btn" onclick="calculateGPA()">Calculate GPA</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const gradeMap = {
      "O": 10,
      "A+": 9,
      "A": 8,
      "B+": 7,
      "B": 6
    };

    function calculateGPA() {
      let totalPoints = 0;
      let totalCredits = 0;

      const form = document.getElementById("gpaForm");
      const rows = form.querySelectorAll("tr");

      for (let i = 1; i < rows.length; i++) {
        const grade = rows[i].querySelector("select").value;
        const credit = parseInt(rows[i].querySelector("input").value);

        if (grade in gradeMap) {
          totalPoints += gradeMap[grade] * credit;
          totalCredits += credit;
        }
      }

      const gpa = (totalPoints / totalCredits).toFixed(10);
      document.getElementById("result").textContent = "Your GPA is: " + gpa;
    }
  </script>

</body>
</html>
